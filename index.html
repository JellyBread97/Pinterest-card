<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/ab2fcb7d7c.js"
      crossorigin="anonymous"
    ></script>
    <title>Pinterest card</title>
  </head>
  <body>
    <div id="pinterest-card">
      <div id="overlay"></div>
      <img
        src="https://i.pinimg.com/236x/84/f7/25/84f725ce5ff3a5ade2e8033a9f0911d3.jpg"
        alt="Owl Pinterest Picture"
      />
      <div id="button-save">Save</div>
      <div id="bottom-buttons">
        <div id="button-link">
          <i class="fa-solid fa-location-arrow"></i>
          <a
            href="https://www.boredpanda.com/photographer-captures-jumping-squirrel-in-fall-forest-and-other-animals-dickvanduijn/?utm_source=pinterest&utm_medium=social&utm_campaign=organic"
            >boredpanda.com</a
          >
        </div>
        <div id="button-upload">
          <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        <div id="button-dots"><i class="fa-solid fa-ellipsis"></i></div>
      </div>
    </div>
  </body>
</html>
